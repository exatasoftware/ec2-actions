AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda function for EC2 instance start.

Metadata: 
  Name: ec2-instance-start-python3

Parameters:
  InstanceID:
    Type: String
    Description: Set to EC2 InstanceID 
  CheckSchedule:
    Description: Set to Instance Check Schedule. Default [rate(1 day)]
    Type: String
    Default: "rate(1 day)"

Resources:
  InstanceStop:
    Type: AWS::Serverless::Function
    Properties:
      Description: EC2 Start Function
      Handler: lambda_function.handler
      Runtime: python3.6
      MemorySize: 128
      Timeout: 300
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - ec2:Start*
                - ec2:DescribeInstances*
              Resource: "*"
      CodeUri: app_ec2start.zip
      Environment:
        Variables:
          INSTANCE_ID: !Ref InstanceID
      Events:
        CheckInstanceScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: !Ref CheckSchedule